<h1>Photos</h1>
<div class="Buttons">
        <button type="button" class="btn btn-primary" id="Button" [routerLink]="['/animal-shelter']">Animal Shelter</button>
        <button type="button" class="btn btn-primary" id="Button" [routerLink]="['/animal-sanctuary']">Animal Sanctuary</button>
        <button type="button" class="btn btn-primary" id="Button" [routerLink]="['/zoo']">Zoo</button>
</div>

<div class="text">
  <div class="pictures">
    
    <div *ngFor="let photo of PhotoGallery" class="pic">       
              <div class="np"><img alt={{photo.Species}} src="{{photo.Pic}}" style="width:240px "><br>
              {{photo.Species}}<br>
              {{photo.Location}}<br>
              <img src="assets/pictures/heart.png" alt=""> {{photo.Likes}}</div>       
    </div>

  </div>
</div>
